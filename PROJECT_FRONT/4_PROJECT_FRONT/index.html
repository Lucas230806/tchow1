<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>

  <main>
   <div class="container">
    <section class="caixa-esquerda">
      <h3>Your Result</h3>
      <div><span>76</span> of <br> 100 </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="caixa-direita">
      <h3>Summary</h3>
      <article class="info-reaction">
        <div>
       <img src="" alt="">
       <p>Reaction</p>
        </div>
          <p><span>80 </span>/ 100</p>
      </article>
      <article class="info-Memory">
        <div>
       <img src="" alt="">
       <p>Memory</p>
        </div>
          <p><span>92 </span>/ 100</p>
      </article>
      <article class="info-Verbal">
        <div>
       <img src="" alt="">
       <p>Verbal</p>
        </div>
          <p><span>61  </span>/ 100</p>
      </article>
      <article class="info-Visual">
        <div>
       <img src="" alt="">
       <p>Visual</p>
        </div>
          <p><span>72 </span>/ 100</p>
      </article>
      <button>Continue</button>
    </section>
   </div>
  </main>
 
</body>
</html>
